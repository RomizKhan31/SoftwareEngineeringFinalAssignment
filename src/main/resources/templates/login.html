<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ImanBooster - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
<div class="card p-4" style="width: 320px;">
    <h2 class="text-center mb-4">Login</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <input type="text" name="username" placeholder="Username" class="form-control">
        </div>
        <div class="mb-3">
            <input type="password" name="password" placeholder="Password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <small class="d-block mt-2 text-center">No account? <a href="/register">Register</a></small>
    </form>
    <div th:if="${param.error}" class="alert alert-danger mt-2 p-2 text-center">Invalid username or password!</div>
</div>
</body>
</html>
