<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ImanBooster - Iman Test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
  <h2 class="mb-4">Iman Test</h2>
  <form th:action="@{/submit-test}" method="post">
    <div class="mb-3">
      <label class="form-label">1. Do you feel a sense of peace when you remember Allah?</label>
      <select name="q1" class="form-control" required>
        <option value="5">Always</option>
        <option value="4">Often</option>
        <option value="3">Sometimes</option>
        <option value="2">Rarely</option>
        <option value="1">Never</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">2. Do you perform your daily prayers on time?</label>
      <select name="q2" class="form-control" required>
        <option value="5">Always</option>
        <option value="4">Often</option>
        <option value="3">Sometimes</option>
        <option value="2">Rarely</option>
        <option value="1">Never</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">3. Do you seek forgiveness (Istighfar) and repent to Allah for mistakes?</label>
      <select name="q3" class="form-control" required>
        <option value="5">Always</option>
        <option value="4">Often</option>
        <option value="3">Sometimes</option>
        <option value="2">Rarely</option>
        <option value="1">Never</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">4. Are you grateful to Allah for blessings in your life?</label>
      <select name="q4" class="form-control" required>
        <option value="5">Always</option>
        <option value="4">Often</option>
        <option value="3">Sometimes</option>
        <option value="2">Rarely</option>
        <option value="1">Never</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">5. Do you trust Allahâ€™s plan when facing difficulties?</label>
      <select name="q5" class="form-control" required>
        <option value="5">Always</option>
        <option value="4">Often</option>
        <option value="3">Sometimes</option>
        <option value="2">Rarely</option>
        <option value="1">Never</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit Test</button>
    <a href="/dashboard" class="btn btn-outline-secondary ms-2">Back to Dashboard</a>
  </form>
</div>
</body>
</html>
